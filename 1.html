<h1>뇌동매매</h1>
<p>투자자의 독자적이고 확실한 시세 예측에 의한 매매거래가 아닌 남을 따라하는 매매를 말한다. 즉, 투자자 자신이 확실한 예측을 갖지 못하고 시장전체의 인기나 다른 투자자의 움직임에 편승하여 매매에 나서는 것으로 노이즈트레이더의 투자행태를 나타내는 용어로도 쓰인다. 뇌동매매는 간혹 주가를 급등 또는 급락시킴으로써 주식시장을 혼란시겨 수급불균형이 발생하기도 한다.
[네이버 지식백과] 뇌동매매 [雷同賣買] (시사경제용어사전, 2017. 11., 기획재정부)
</p>
