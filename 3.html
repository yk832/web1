<h1>스켈핑매매</h1>
<p>대부분은 초단타라고도 부르는데 보통

초단위나 분단위로 매매하는 방법이죠.

급등 또는 급락하는 종목을 활용해 목표

수치를 달성하면 익절하는 방법입니다.

다만 1초 1분 단위로 변동폭이 크다보니

초보가 하기엔 엄청난 리스크가 올 수도

있어요..
</p>
